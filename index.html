<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    />
    <title>Multipurpose Item Lister</title>
  </head>
  <body
    style="
      background-color: #ddaf94;
      font-family: Georgia, 'Times New Roman', Times, serif;
    "
  >
    <header
      id="main-header"
      class="bg-success text-white p-4 mb-3"
      style="background-color: white !important; color: black !important"
    >
      <div class="container">
        <h1 id="header-title">Multipurpose Item Lister</h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body" style="background-color: #ddaf94">
        <h2
          class="title"
          style="color: black !important"
          style="text-align: center; font-weight: 900"
        >
          Add Item
        </h2>
        <label for="Item" id="form1">
          <input
            id="textValue"
            type="text"
            name="itemToAdd"
            class="form-control mr-3"
          />
        </label>
        <button id="btn-submit" class="btn btn-dark">Submit</button>
        <br />
        <br />

        <h2 class="title" style="text-align: center">Items</h2>
        <div id="Words">
          <h3 id="aka" style="display: none"></h3>
        </div>
        <ul id="items" class="list-group"></ul>

        <br />
        <button id="btn-reset" class="btn btn-dark">Reset</button>
        <i style="text-align: center">Resetting makes you lose current list</i>
      </div>
    </div>

    <script src="dom.js"></script>
  </body>
</html>
